<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naarika - Women Safety</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background: url('background.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #d90429;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .emergency-btn {
            width: 250px;
            padding: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .alert-alive {
            background-color: #ef233c;
        }

        .safety-shield {
            background-color: #ff8c00;
        }

        .watch-over-me {
            background-color: #2a9d8f;
        }

        .digital-recording {
            background-color: #6a0572;
        }

        .emergency-btn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Naarika</h1>
        <div class="button-container">
            <button class="emergency-btn alert-alive">Alert Alive</button>
            <button class="emergency-btn safety-shield">Safety Shield</button>
            <button class="emergency-btn watch-over-me">Watch Over Me</button>
            <button class="emergency-btn digital-recording">Digital Recording</button>
        </div>
    </div>
</body>
</html>
